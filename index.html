<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Battleship</title>
	<meta name="description" content="A webbased Battleship game">
	<meta name="author" content="Chip Long">

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- fonts -->
  <!-- for text -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900">
  <!-- for board -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700">
  <!-- font awesome provides icons (http://fontawesome.io/icons/) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- reset the CSS to get rid of browser overwrites -->
	<link rel="stylesheet" href="./resources/css/reset.css">
	<!-- Main CSS file -->
	<link rel="stylesheet" href="./resources/css/style.css">

	<!--[if lt IE 9]>
		<script>
			window.alert("Get a new browser.");
		</script>
	<![endif]-->
</head>
<body>
  <header>
    <div class="header-limiter">
      <div class="logo">
        <h1>Battleship</h1>
      </div>

      <nav>
        <ul>
          <li>
            <a href="#" class="rule">
              <i class="fa fa-book" aria-hidden="true"></i>
              <span class="desktop-menu">&nbsp;Rules</span>
            </a>
          </li>
          <!-- <li>
            <a href="#" class="settings">
              <i class="fa fa-cog" aria-hidden="true"></i>
              <span class="desktop-menu">
                &nbsp;Settings
              </span>
            </a>
          </li>
          <li class="nodisplay">
            <a href="#" class="win"></a>
          </li> -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- game board -->
  <div id="game" class="game-board">
    <!-- mock start -->
    <div class="player-area">
      <h1 class="player-name">Player</h1>
      <table id="player">
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
        </tr>
        <tr>
          <td>A</td>
          <td class="empty">
            <div class="pegged hit"></div>
          </td>
          <td class="empty">
            <div class="pegged miss"></div>
          </td>
          <td class="submarine one"></td>
          <td class="submarine two"></td>
          <td class="submarine three"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="submarine one vertical"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>B</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="submarine" colspan="3"></td>
          <!-- <td class="empty"></td>
          <td class="empty"></td> -->
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="submarine two vertical"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>C</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="submarine three vertical"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>D</td>
          <td class="empty"></td>
          <td class="aircraft-carrier one"></td>
          <td class="aircraft-carrier two"></td>
          <td class="aircraft-carrier three"></td>
          <td class="aircraft-carrier four"></td>
          <td class="aircraft-carrier five"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>E</td>
          <td class="empty"></td>
          <td class="aircraft-carrier" colspan="5"></td>
          <!-- <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td> -->
          <td class="empty"></td>
          <td class="aircraft-carrier one vertical"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>F</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="aircraft-carrier two vertical"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>G</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="aircraft-carrier three vertical"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>H</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="aircraft-carrier four vertical"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>I</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="aircraft-carrier five vertical"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>J</td>
          <td class="empty">
            <div class="pegged hit"></div>
          </td>
          <!-- <td class="empty"></td> -->
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
      </table>
    </div>

    <div class="opponent-area">
      <h1 class="player-name">Opponent</h1>
      <table id="opponent">
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
        </tr>
      </table>
    </div>
    <!-- mock end -->
  </div>

  <footer>
    <div class="footer-limiter">
      <a href="https://chip-l.github.io/">chip-l.github.io</a>
    </div>
  </footer>

  <!-- -  -  -  -  -  -  -  -  Custom Modal Dialog   -  -  -  -  -  -  -  - -->
  <!-- $block_page - dark background  -->
  <div class="custom_block_page">
    <!-- $pop_up -->
    <div class="custom_modal_box">
      <!-- $close button -->
      <a href="#" class="custom_modal_close"></a>
      <!-- $inner -->
      <div class="custom_inner_modal_box">
        loading...
      </div>
    </div>
  </div>


	<!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
	<!-- site JS scripts -->
  <script src="./resources/js/ui.js"></script>
	<script src="./resources/js/main.js"></script>
  <!-- <script src="./resources/tests/tests.js"></script> -->
</body>
</html>
